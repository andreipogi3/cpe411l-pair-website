<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Pinoy Car Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Header -->
  <header class="glass">
    <div class="container">
      <img src="logo/Logo.png.png" alt="Pinoy Car Rentals Logo" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="cars.html">Cars</a>
        <a href="reservation.html">Reservations</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="glass reservation">
    <h3>Contact Us</h3>
    <p>Have questions or concerns? Send us a message and weâ€™ll get back to you shortly.</p>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Juan Dela Cruz" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="juan@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="09XX-XXX-XXXX" />

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="How can we help you?" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="glass">
    <p>Contact us: 0961 790 1396 | rdom2025@gmail.com</p>
    <p>&copy; RDOM Car Rental Services - Bulacan</p>
  </footer>

  <!-- Particles.js -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "color": { "value": "#facc15" },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#facc15",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>
</body>
</html>
